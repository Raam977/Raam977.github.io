<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carrossel de Imagens</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <style>
    .carousel-inner img {
      object-fit: cover;
      height: 85vh; /* Definir a altura das imagens para 75% da altura da janela */
    }

    header {
      padding-top: 50px;
      padding-bottom: 50px;
      background-color: #343a40; /* Cor de fundo mais escura para o header */
      color: #fff;
    }

    footer {
      background-color: #343a40; /* Cor de fundo escura para o footer */
      color: #fff;
      padding: 30px 0;
    }

    footer a {
      color: #00aaff; /* Cor de destaque no link */
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body class="bg-dark text-light">

  <div class="background-image"></div> <!-- Background Image -->
  
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom">
    <div class="container">
      <a class="navbar-brand" href="index.html">Raam977</a>
    </div>
  </nav>

  <!-- Header -->
  <header class="text-center">
    <h2 class="display-4 font-weight-bold">Carrossel de Imagens</h2>
    <p class="lead mb-0" >Algumas fotos tiradas por diversão</p>
  </header>

  <!-- Carrossel -->
  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="images/1.jpeg" class="d-block w-100" alt="Carro 1">
        <div class="carousel-caption d-none d-md-block">
          <h5>Rally De Portugal</h5>
          <p>11 de maio de 2024</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="images/4.jpeg" class="d-block w-100" alt="Carro 2">
        <div class="carousel-caption d-none d-md-block">
          <h5>Farol De Matosinhos</h5>
          <p>22 de dezembro de 2024</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="images/2.jpeg" class="d-block w-100" alt="Carro 3">
        <div class="carousel-caption d-none d-md-block">
          <h5>Raposa</h5>
          <p>6 de abril de 2025</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Próximo</span>
    </button>
  </div>

  <!-- Footer -->
  <footer class="text-center py-4 mt-5 border-top">
    <p class="text-muted">&copy; 2025 Raam977 • <a href="https://github.com/Raam977" class="text-decoration-none text-info">GitHub</a></p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
