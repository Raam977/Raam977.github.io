<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Raam977 | Cibersegurança</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

  <div class="background-image"></div> <!-- Background Image -->
  
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom">
    <div class="container">
      <a class="navbar-brand" href="#">Raam977</a>
      
      <!-- GitHub logo -->
      <a href="https://github.com/Raam977" target="_blank">
        <img src="images/GitHub-Logo.png" alt="GitHub Logo" width="90" height="50" />
      </a>
      
      <button class="btn btn-outline-light ms-auto" id="toggleThemeBtn">🌙 Modo Claro</button>
    </div>
  </nav>

  <header class="container py-5 text-center">
    <h1 class="display-4">👋 Olá! Eu sou o Raam977</h1>
    <p class="lead">Estudante de <strong>Cibersegurança</strong>, <strong>Redes</strong> e <strong>Sistemas Informáticos</strong></p>
  </header>

  <main class="container">
    <!-- Accordion -->
    <div class="accordion" id="infoAccordion">

      <!-- Skills -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingSkills">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSkills">
            🛠️ Competências e Ferramentas
          </button>
        </h2>
        <div id="collapseSkills" class="accordion-collapse collapse" data-bs-parent="#infoAccordion">
          <div class="accordion-body">
            <ul id="skillsList" class="list-group list-group-flush"></ul>
          </div>
        </div>
      </div>

      <!-- Projetos -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingProjects">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseProjects">
            🚧 Projetos em Destaque
          </button>
        </h2>
        <div id="collapseProjects" class="accordion-collapse collapse" data-bs-parent="#infoAccordion">
          <div class="accordion-body">
            <ul id="projectsList" class="list-group list-group-flush"></ul>
          </div>
        </div>
      </div>

      <!-- Exploração -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingExplore">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExplore">
            📚 Aprofundar Conhecimentos
          </button>
        </h2>
        <div id="collapseExplore" class="accordion-collapse collapse" data-bs-parent="#infoAccordion">
          <div class="accordion-body">
            <ul id="exploreList" class="list-group list-group-flush"></ul>
          </div>
        </div>
      </div>

    </div>

    <blockquote class="blockquote text-center mt-5">
      <p class="mb-0 fst-italic">"Todo o sistema é seguro — até deixar de o ser."</p>
    </blockquote>
  </main>

  <footer class="text-center py-4 mt-5 border-top">
    <p class="text-muted">&copy; 2025 Raam977 • <a href="https://github.com/Raam977" class="text-decoration-none text-info">GitHub</a></p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
